<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .img-train {
        margin-left: 0;
      }
      #btn {
        display: block;
        margin: 3rem auto;
        padding: 10px;
      }
      .para {
        display: block;
        margin: 2rem 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img class="img-train" src="../Assign03/images/train1.png" alt="train" />
    </div>
    <div class="para">
      <p>Image is going to move.</p>
    </div>
    <button id="btn">Click</button>

    <script>
      const img = document.querySelector(".img-train");

      const btn = document.querySelector("#btn");
      btn.addEventListener("click", clickHandler);
      let num = 0;

      function clickHandler() {
        num += 25;
        img.style.marginLeft = `${num}px`;
      }
    </script>
  </body>
</html>
