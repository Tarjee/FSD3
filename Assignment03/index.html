<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
  </head>
  <body style="margin: 200px">
    <table border="2">
      <caption>
        This is pricing table
      </caption>
      <br />
      <thead></thead>
      <tbody>
        <tr>
          <th rowspan="6">Bill</th>
          <th>Products</th>
          <th>Price</th>
        </tr>
        <tr>
          <td>Grocery</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Vegetables</td>
          <td>10</td>
        </tr>
        <tr>
          <th colspan="2">Stationary</th>
        </tr>
        <tr>
          <td>Pens</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Caps</td>
          <td>20</td>
        </tr>
      </tbody>
      <tfoot>
        <td>Tatal</td>
        <td colspan="2">100</td>
      </tfoot>
    </table>
  </body>
</html>
